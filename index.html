<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Download Youtube Video with Tube Loader</h1>
    <form id="download-form">
        <label for="url">Paste the video url</label>
        <input required type="text" name="url" id="url-input" placeholder="eg: https://www.youtube.com/something...">
        <button type="submit">Download</button>
    </form>

    <!-- link to app.js -->
    <script src="app.js"></script>
</body>
</html>
